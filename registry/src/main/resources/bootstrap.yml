server:
  port: 8761

spring:
  application:
    name: registry
  cloud:
    config:
      uri: http://localhost:5555
      fail-fast: true
      password: password
      username: user

eureka:
  instance:
    prefer-ip-address: true
  client:
    registerWithEureka: false
    fetchRegistry: false
    server:
      waitTimeInMsWhenSyncEmpty: 0